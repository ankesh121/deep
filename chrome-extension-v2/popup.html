<!DOCTYPE html>
<html lang="en">
<head>
    <title>Submit a lead from current tab to DEEP</title>
    <style>
    #loader{ width:100%; height:100%; display:flex; flex-direction: column; align-items: center; justify-content: center; background-color: #fff; }
    #loader #loading-element{ width: 64px; height: 64px; border: 3px solid #008080; border-left: 2px solid rgba(0, 128, 128, 0.2); border-right: 2px solid rgba(0, 128, 128, 0.2); border-radius: 50%; animation: rotate 2s infinite linear; }
    #loader p{ text-transform: uppercase; color: rgba(0, 0, 0, 0.4); letter-spacing: 0.3em; margin-top: 24px; font-weight: 600;
    }
    </style>
</head>
<body>
    <div id="loader">
        <div id="loading-element"></div>
        <p>Working</p>
    </div>
    <form id="add-lead-form" method="post" hidden>
        <h1>DEEP: Add Lead</h1>
        <div class="select-input" data-placeholder="Event">
            <select id="event-select">
            </select>
        </div>
        <div class="text-input">
            <input type="text" id="title" name="name">
            <label>Title</label>
        </div>
        <div class="text-input">
            <input type="text" id="source" name="source">
            <label>Source</label>
        </div>
        <div class="text-input">
            <input type="text" id="confidentiality" name="confidentiality">
            <label>Confidentiality</label>
        </div>
        <div class="select-input" data-placeholder="Assigned to">
            <select id="user-select" name="assigned-to">
            </select>
        </div>
        <div class="text-input" >
            <input type="date" id="publish-date" name="publish-date">
            <label>Date of publication</label>
        </div>
        <div class="text-input">
            <input type="text" id="url" name="url">
            <label>Url</label>
        </div>
        <div class="text-input">
            <input type="text" id="website" name="website">
            <label>Website</label>
        </div>
        <div id="action">
            <button id="submit-and-add-entry">Submit &amp; add entry<i class="fa fa-share"></i></button>
            <button id="submit"><i class="fa fa-check"></i>Submit</button>
        </div>
    </form>
    <script src="jquery.min.js"></script>
    <script src="jquery.form.js"></script>
    <script src="material-input.js"></script>
    <script src="Readability.js"></script>
    <script src="popup.js"></script>
    <script src="deep.js"></script>
    <script src="extension.js"></script>
    <script src="extension.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" type="text/css" href="material-input.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</body>
</html>
