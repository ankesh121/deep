<!DOCTYPE html>
<html lang="en">
<head>
    <title>Submit a lead from current tab to DEEP</title>
    <style>
    #loader{ width:100%; height:100%; display:flex; flex-direction: column; align-items: center; justify-content: center; background-color: #fff; }
    #loader #loading-element{ width: 64px; height: 64px; border: 3px solid #008080; border-left: 2px solid rgba(0, 128, 128, 0.2); border-right: 2px solid rgba(0, 128, 128, 0.2); border-radius: 50%; animation: rotate 2s infinite linear; }
    #loader p{ text-transform: uppercase; color: rgba(0, 0, 0, 0.4); letter-spacing: 0.3em; margin-top: 24px; font-weight: 600;}
    @keyframes rotate { from{transform: rotate(0deg);} to{transform: rotate(360deg);} }
    </style>
</head>
<body>
    <div id="loader">
        <div id="loading-element"></div>
        <p>Working</p>
    </div>
    <div id="status-text" hidden>
        <img src="img/deep-logo.png">
        <h2></h2>
        <p></p>
    </div>
    <form id="add-lead-form" method="post" hidden>
        <p id="duplicate-lead-warning" hidden><i class="fa fa-exclamation-triangle"></i>A lead from this URL already exists</p>
        <h1>DEEP: Add Lead</h1>
        <div id="selected-events">
        </div>
        <div class="select-input" data-placeholder="Project">
            <select id="event-select">
            </select>
        </div>
        <div class="text-input">
            <input type="text" id="title" name="name" required>
            <label>Title</label>
        </div>
        <div class="text-input">
            <input type="text" id="source" name="source">
            <label>Source</label>
        </div>
        <div class="select-input" data-placeholder="confidentiality">
            <select id="confidentiality" name="confidentiality">
                <option value="UNP" selected>Unprotected</option>
                <option value="PRO">Protected</option>
                <option value="RES">Restricted</option>
                <option value="CON">Confidential</option>
            </select>
        </div>
        <div class="select-input" data-placeholder="Assigned to">
            <select id="user-select" name="assigned-to">
            </select>
        </div>
        <div class="text-input" id="publish-date-container">
            <input type="date" id="publish-date" name="publish-date" hidden>
            <input type="text" id="publish-date-picker">
            <label>Date of publication</label>
            <a class="fa fa-clock-o"></a>
        </div>
        <div class="text-input">
            <input type="text" id="url" name="url">
            <label>Url</label>
        </div>
        <div class="text-input">
            <input type="text" id="website" name="website">
            <label>Website</label>
        </div>
        <div id="action">
            <button id="submit-and-add-entry">Submit &amp; add entry<i class="fa fa-share"></i></button>
            <button id="submit"><i class="fa fa-check"></i>Submit</button>
        </div>
    </form>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/material-input.js"></script>
    <script src="js/Readability.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/deep.js"></script>
    <script src="js/extension.js"></script>
    <script src="js/extension.js"></script>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <link rel="stylesheet" type="text/css" href="css/material-input.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
</body>
</html>
