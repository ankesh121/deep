[uwsgi]

chdir = /home/code/deep/
module = deep.wsgi
home =  /home/code/venv/lib/python

master = true
processes = 10
http = 0.0.0.0:80
chmod = 666
plugins = /usr/lib/uwsgi/plugins/python3

vacuum = true
http-timeout = 300
virtualenv = /home/code/venv/

req-logger = file:/var/log/uwsgi/access.log
logger = file:/var/log/uwsgi/error.log
log-maxsize = 10240

reload-on-as = 768
max-worker-lifetime = 43200
