{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
DEEP | Entries
{% endblock %}

{% block head %}
<script>
    var currentEvent = {{event.pk}};
    var severities = {
        {% for pt in severities %}
        "{{pt.0}}":"{{pt.1}}",
        {% endfor %}
    };
    var reliabilities = {
        {% for pt in reliabilities %}
        "{{pt.0}}":"{{pt.1}}",
        {% endfor %}
    };
    var problemTimelines = {
        {% for pt in problem_timelines %}
        "{{pt.0}}":"{{pt.1}}",
        {% endfor %}
    };
    var statuses = {
        {% for status in statuses %}
        "{{status.0}}":"{{status.1}}",
        {% endfor %}
    };
</script>
<link href="{% static 'css/entries.css' %}" type="text/css" rel="stylesheet">
<link href="{% static 'css/navigation-bar.css' %}" type="text/css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/datatables.min.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/dataTables.bootstrap.min.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/selectize.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/selectize.bootstrap3.css' %}"/>
<script type="text/javascript" src="{% static 'js/datatables.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/selectize.js' %}"></script>
<script type="text/javascript" src="{% static 'js/split.js' %}"></script>
<script type="text/javascript" src="{% static 'js/entries.js' %}"></script>

{% endblock %}

{% block body %}

{% include 'navigation-bar.html' %}

<div class="section" id="body-section">
    <div class="container">
        <div class="title">Current Entries</div>
        <div class="row" id="filters">
        </div>
        <table id="entries-table" class="table table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Created</th>
                    <th>Lead</th>
                    <th>Excerpt</th>
                    <!-- <th>Tags</th> -->
                    <!-- <th>Locations</th> -->
                    <th>Severity</th>
                    <th>Reliability</th>
                    <th>Timeline</th>
                    <!-- <th>Group status</th> -->
                    <th>Status</th>
                </tr>
            </thead>
        </table>
    </div>
</div>


{% endblock %}
