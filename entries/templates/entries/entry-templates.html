<div class="entry-template" hidden>
    <div class="entry-header">
        <div>
            <h2 class="entry-title"></h2>
            <p class="entry-title-extra">
                <i class="fa fa-user"></i><span class="created-by">frozen helium</span>
                <i class="fa fa-calendar"></i><date class="created-on">2015-10-12</date>
            </p>
        </div>
        <div class="action-buttons">
            <a class="fa fa-edit edit-btn" title="Edit Entry"></a>
            <a class="fa fa-trash delete-btn" title="Delete Entry"></a>
        </div>

    </div>
    <div class="information-list">
    </div>
</div>

<div class="information-template" hidden>
    <div class="excerpt">
        <p class="excerpt-text"></p>
        <img class="excerpt-image" hidden>
    </div>
    <div>
        <div class="reliability">
            <label>Reliability:</label>
            {% for reliability in reliabilities %}
            <span data-level="{{reliability.level}}" class="_{{reliability.level}}" onmouseover="$(this).tooltip('show')" data-toggle="tooltip" data-placement="bottom" title="{{reliability}}"></span>
            {% endfor %}
        </div>
        <div class="severity">
            <label>Severity:</label>
            {% for severity in severities %}
            <span data-level="{{severity.level}}" class="_{{severity.level}}" onmouseover="$(this).tooltip('show')" data-toggle="tooltip" data-placement="bottom" title="{{severity}}"></span>
            {% endfor %}
        </div>
        <div><label>Information's date:</label><br><date class="date"></date></div>
        <div hidden><label>Number:</label><span class="number"></span></div>
    </div>
    <div class="vulnerable-group">
        <label>Demographic groups:</label>
        <div class="vulnerable-groups"></div>
    </div>
    <div class="specific-need-group">
        <label>Specific need groups:</label>
        <div class="sepecific-need-groups"></div>
    </div>
    <div class="affected-group">
        <label>Affected groups:</label>
        <div class="affected-group-list"></div>
    </div>
    <div class="geo-location">
        <label>Geo locations:</label>
        <div class="geo-locations-list"></div>
    </div>
    <div class="pillars">
        <div class="pillar-header">
            <label>Pillar / Sub-pillar</label>
            <label>Sector / Sub-sector</label>
        </div>
        <div class="attribute-list">
        </div>
    </div>

</div>
<div class="attribute-template" hidden>
    <div><span class="pillar"></span><span class="sub-pillar"></span></div>
    <div><span class="sector"></span><span class="sub-sector"></span></div>
</div>
