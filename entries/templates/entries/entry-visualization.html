<div>
    {% for sector in sectors %}
    <img src="{{sector.icon.url}}" style="height:32px;"> {{sector}} <br>
    {% endfor %}
</div>

<div class="row"  style="margin-bottom: 36px;">
    <div class="col-md-3">
        <h3>Sectors</h3>
        <div id="sector-bar"></div>
    </div>
    <div class="col-md-9" style="padding-left: 2px;">
        <div class="row">
            <div class="col-md-4">
                <h3>Donut</h3>
                <div id="donut-chart"></div>
            </div>
            <div class="col-md-8">
                <h3>Time thingy</h3>
                <div id="time-bar"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Map</h3>
                <div id="the-map"></div>
            </div>
        </div>
    </div>
</div>
