<section id="casualties" hidden>
    <p id="humanitarian-profile-field-error" hidden></p>
    <div id="human-profile-field-list">
        {% for field in human_profile_fields %}
        <div class="human-profile-field">
            <label>{{field.name}}</label>
            <div class="number-wrapper">
            <input class="human-number number{% if field.total_field %} human-profile-total{% endif %}{% if field.total_affected_field %} human-profile-total-affected{% endif %}" data-human-pk="{{field.pk}}" placeholder="Number of people" {% if field.total_field %}readonly{% endif %}>
            </div>
            <div class="human-source source-new" data-human-pk="{{field.pk}}"></div>
            <input class="human-comment" data-human-pk="{{field.pk}}" placeholder="Comment">
            <a></a>

            {% for subfield in field.humanprofilefield_set.all %}
            <div class="human-profile-subfield">
                <label class="sub">{{subfield.name}}</label>
                <div class="number-wrapper">
                <input class="human-number number{% if subfield.total_field %} human-profile-total{% endif %}{% if subfield.total_affected_field %} human-profile-total-affected{% endif %}" data-human-pk="{{subfield.pk}}" placeholder="Number of people">
                </div>
                <div class="human-source source-new" data-human-pk="{{subfield.pk}}"></div>
                <input class="human-comment" data-human-pk="{{subfield.pk}}" placeholder="Comment">
                <a class="fa fa-plus add-child"></a>
            </div>
            {% endfor %}
        </div>
    {% endfor %}
    </div>
</section>
