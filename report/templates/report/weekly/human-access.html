<section id="humanitarian-access" hidden>
    <div>
        <div id="human-access-field-list">
            {% for field in human_access_fields %}
            <div class="human-access-field">
                <label class="title">{{field.name}}</label>
                <select class="access-select" data-access-pk="{{field.pk}}">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="DNK">DNK</option>
                </select>
                <div class="access-source source-new" data-access-pk="{{field.pk}}"></div>
                <input class="access-comment comment" data-access-pk="{{field.pk}}" type="text" name="comment" placeholder="Comment">
            </div>
            {% endfor %}
        </div>
        <div id="human-access-pin-field-list">
            {% for field in human_access_pin_fields %}
            <div class="human-access-pin-field">
                <label class="title">{{field.name}}</label>
                <input class="number access-pin-number" data-access-pin-pk="{{field.pk}}" data-prefix="access-pin" placeholder="Number">
                <div class="source-warning-wrapper">
                    <div class="access-pin-source source-new" data-access-pin-pk="{{field.pk}}" data-prefix="access-pin"></div>
                </div>
                <div class="comment-warning-wrapper">
                    <input class="access-pin-comment comment" data-access-pin-pk="{{field.pk}}" data-prefix="access-pin" placeholder="Comment">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
