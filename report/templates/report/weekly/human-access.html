<section id="humanitarian-access" hidden>
    <div>
        <div id="human-access-field-list">
            {% for field in human_access_fields %}
            <div class="human-access-field">
                <label class="title">{{field.name}}</label>
                <select class="access-select" data-access-pk="{{field.pk}}">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="DNK">DNK</option>
                </select>
                <input class="access-source" data-access-pk="{{field.pk}}" type="text" name="source" placeholder="Source/Date">
                <input class="access-comment" data-access-pk="{{field.pk}}" type="text" name="comment" placeholder="Comment">
            </div>
            {% endfor %}
        </div>
        <div id="human-access-pin-field-list">
            {% for field in human_access_pin_fields %}
            <div class="human-access-pin-field">
                <label class="title">{{field.name}}</label>
                <input class="number access-pin-number" data-access-pin-pk="{{field.pk}}" placeholder="Number">
                <input class="access-pin-source source-droppable" data-access-pin-pk="{{field.pk}}" placeholder="Source/Date">
                <input class="access-pin-comment" data-access-pin-pk="{{field.pk}}" placeholder="Comment">
            </div>
            {% endfor %}
        </div>
    </div>
</section>
