<section id="key-events" hidden>
    <div id="toggle-panel">
        <a href="#" data-target="#table-view" class="fa fa-list active"></a>
        <a href="#" data-target="#timeline-view" class="fa fa-code-fork" style="transform:rotate(180deg) rotateY(180deg)"></a>
        <button id="add-key-event-btn" class="btn btn-primary"><i class="fa fa-plus"></i>Add new event</button>
    </div>
    <div id="table-view">
        <div id="header">
            <div class="col"><label>Events for timeline</label></div>
            <div class="col"><label>Start date</label></div>
            <div class="col"><label>End date</label></div>
            <div class="col"><label>Category</label></div>
        </div>
        <div id="key-event-list">
        </div>
        <div class="key-event-template" hidden>
            <div class="col"><input class="event-value" placeholder="Event name"></div>
            <div class="col"><input type="date" class="start-date"></div>
            <div class="col"><input type="date" class="end-date"></div>
            <div class="col">
                <select class="category-select" placeholder="Select category">
                    <option>Select category</option>
                    {% for category in category_timelines %}
                        <option value="{{category.pk}}">{{category}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col"><button class="btn btn-danger"><i class="fa fa-trash"></i></button></div>
        </div>
    </div>
    <div id="timeline-view" hidden>
        <div id="line" hidden></div>
        <div class="time-element-template" hidden>
            <h3></h3>
            <date></date>
            <p></p>
        </div>
    </div>
</section>
