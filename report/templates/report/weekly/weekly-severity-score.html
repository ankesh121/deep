<section id="weekly-severity-score" hidden>
    <div>
        <div>
            <div>
                <label>Final Severity Score</label>
                <input id="final-score" class=" score" type="number" min="0" max="3" step="1">
            </div>
            <div>
                <label>Comment</label>
                <input id="final-score-comment">
            </div>
            <div  class= "score">
                <label>Calculated Score</label>
                <input id="calculated-score" readonly="readonly">
            </div>
        </div>
        <div>
            <div>
                <label>Total No. of people in need</label>
                <input id="total-pin" class="number "  readonly>
            </div>
            <div>
                <label>% of PIN or recently affected </label>
                <input id="pin-percentage" readonly>
            </div>
            <div class= "score">
                <label> Score</label>
                <input id="pin-percentage-score" class=" score" readonly>
            </div>
        </div>
        <div>
            <div>
                <label>Humanitarian Access</label>
                <input id="level-of-access" placeholder="Number (0-9)" readonly>
            </div>
            <div>
                <label></label>
                <input disabled>
            </div>
            <div class= "score">
                <label>Score</label>
                <input id="level-of-access-score" class=" score" readonly>
            </div>
        </div>
        <div>
            <div>
                <label class = "dynamic">Under 5 Mortality Rate</label>
                <input id="mortality-rate" placeholder="Number" readonly>
            </div>
            <div>
                <label></label>
                <input disabled>
            </div>
            <div class= "score">
                <label> Score</label>
                <input id="mortality-rate-score" class=" score" readonly>
            </div>
        </div>
        <div>
            <div>
                <label class = "dynamic">Human Development Index</label>
                <input id="hdi" placeholder="Number" readonly>
            </div>
            <div>
                <label class = "dynamic"> HDI Rank</label>
                <input id="hdi-rank" placeholder="HDI Rank" readonly>
            </div>
            <div class= "score">
                <label> Score</label>
                <input id="hdi-score" class=" score" readonly>
            </div>
        </div>
        <div>
            <div>
                <label class = "dynamic">Uprooted People</label>
                <input id="uprooted-people" class=" number " placeholder="Number" readonly>
            </div>
            <div>
                <label class = "dynamic"> % of total population</label>
                <input id="uprooted-percentage" placeholder="% of total population" readonly>
            </div>
            <div class= "score">
                <label> Score</label>
                <input id="uprooted-score" class=" score" readonly>
            </div>
        </div>
    </div>
</section>
