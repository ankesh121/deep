{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
DEEP | Sign in
{% endblock %}

{% block head %}
<link href="{% static 'css/login.css' %}" type="text/css" rel="stylesheet">
{% endblock %}

{% block body %}
<div id="background"></div>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="wrapper">
                    <header>
                        <img src="{% static 'img/deep-logo-header.png' %}">
                    </header>
                    <form method="post">
                        {% csrf_token %}
                        {% if error %}
                            <div id="error">{{ error }}</div>
                        {% endif %}
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" type="text" placeholder="Email" name="email" {% if email %}value="{{email}}"{% endif %} required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" placeholder="Password" name="password" required>
                        </div>
                        <div class="action">
                            <input type="submit" class="btn btn-primary" value="Sign in">
                        </div>
                    </form>
                    <p>Sign in to get started or <a href="/register">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
