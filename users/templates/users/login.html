{% extends 'base.html' %}
{% load watchful_url %}

{% block title %}
DEEP | Sign in
{% endblock %}

{% block head %}
<link href="{% watchful_static_url 'css/login.css' %}" type="text/css" rel="stylesheet">
{% endblock %}

{% block body %}
<div id="background"></div>
<main>
    <div id="wrapper">
        <header>
            <img src="{% watchful_static_url 'img/deep-logo-header.png' %}">
        </header>
        <form method="post">
            {% csrf_token %}
            {% if error %}
                <div id="error">{{ error }}</div>
            {% endif %}
            <div>
                <label>Email</label>
                <br>
                <br>
                <label>Password</label>
            </div>
            <div>
                <input type="text" placeholder="Email" name="email" {% if email %}value="{{email}}"{% endif %} required>
                <br>
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <p>Sign in to get started or <a href="/register">Register</a></p>
            <div>
                <input type="submit" class="btn btn-primary" value="Sign in">
            </div>
        </form>
    </div>
</main>
{% endblock %}
